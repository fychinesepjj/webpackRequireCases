<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>index.async</title>
</head>
<body>
    <h1>单击init_header按钮实现对header事件文件的加载，双击init_footer按钮实现对footer事件文件的加载</h1>
    <p id="info"></p>
    <div id="header"></div>
    <div id="footer"></div>
    <button id="init_header">init header</button>
    <button id="init_footer">init footer</button>
    <button id="load_header">load header</button>
    <button id="load_footer">load footer</button>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
